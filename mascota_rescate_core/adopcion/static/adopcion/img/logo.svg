<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="30" cy="30" r="28" fill="#F8F9FA" stroke="#40E0D0" stroke-width="2"/>
    
    <!-- Dog silhouette -->
    <path d="M20 35c-3-8-5-15-3-20s6-8 13-8 11 3 13 8 0 12-3 20c-2 5-4 8-10 8s-8-3-10-8z" 
