        <circle cx="25" cy="25" r="2" fill="#2C3E50"/> <!-- Left eye -->
        <circle cx="35" cy="25" r="2" fill="#2C3E50"/> <!-- Right eye -->
        <path d="M30 29l-1.5 1.5 1.5 1.5 1.5-1.5z" fill="#2C3E50"/> <!-- Nose -->
        <path d="M18 15l-6-8 2 8m20-8l6-8-2 8" fill="#40E0D0" stroke="#2C3E50" stroke-width="1.5"/> <!-- Ears -->
        <path d="M24 28l-4-2m16 2l4-2" stroke="#2C3E50" stroke-width="1" stroke-linecap="round"/> <!-- Whiskers -->
