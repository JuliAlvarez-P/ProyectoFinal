    <circle cx="25" cy="22" r="2" fill="#2C3E50"/> <!-- Left eye -->
    <circle cx="35" cy="22" r="2" fill="#2C3E50"/> <!-- Right eye -->
    <path d="M30 26l-2 2 2 2 2-2z" fill="#2C3E50"/> <!-- Nose -->
    <path d="M15 15c-2-5-5-7-5-7s0 4-1 7m20-7c2-5 5-7 5-7s0 4 1 7" 
          stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/> <!-- Ears -->
    
    <!-- Cat silhouette -->
    <g transform="translate(60, 0)">
        <circle cx="30" cy="30" r="28" fill="#F8F9FA" stroke="#B19CD9" stroke-width="2"/>
        <path d="M20 38c-2-6-3-12-1-17s6-8 11-8 9 3 11 8-1 11-3 17c-1 4-3 7-8 7s-9-3-10-7z" 
