<!DOCTYPE html>
<html>
<head><title>Mascotas en Adopción</title></head>
<body>
    <h1>Mascotas en Adopción</h1>
    <ul>
        {% for mascota in mascotas %}
        <li>
            <img src="{{ mascota.imagen.url }}" alt="{{ mascota.nombre }}" width="200">
            <h2>{{ mascota.nombre }}</h2>
            <p>Edad: {{ mascota.edad }}</p>
            <p>{{ mascota.descripcion }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
