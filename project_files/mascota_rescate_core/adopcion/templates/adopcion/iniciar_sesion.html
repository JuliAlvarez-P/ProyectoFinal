{% extends 'adopcion/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, var(--lilac), var(--turquoise));">
                    <h3 class="mb-0">Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: var(--lilac);">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: var(--lilac);">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, var(--lilac), var(--turquoise)); color: white;">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3" style="background-color: var(--light-lilac);">
                    <p class="mb-0">¿No tienes una cuenta? 
                        <a href="{% url 'registro' %}" style="color: var(--lilac); text-decoration: none;">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: var(--lilac);
        box-shadow: 0 0 0 0.2rem rgba(200, 162, 200, 0.25);
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .alert-success {
        background-color: var(--light-turquoise);
        border-color: var(--turquoise);
        color: #155724;
    }
    
    .alert-danger {
        background-color: var(--light-lilac);
        border-color: var(--lilac);
        color: #721c24;
    }
</style>
{% endblock %}
